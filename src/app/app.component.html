
<div class="app-container">
  <h2>Sales Tax Calculator</h2>

  <div class="available-items-list">
    <div *ngFor="let item of availableItems" class="available-item">
      <button (click)="selectionMade(item)">Select</button> {{item.name}} {{item.price}}
    </div>
  </div>
  
  <button (click)="resetSelections()">Reset</button>

  <div *ngFor="let item of selectedItemsList$ | async">
    {{item.name}}
  </div>

</div>
